<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Principais formatações</h1>
    <p>Nesse paragrafo <b>Temos</b> uma palavra em negrito!</p>
    <p>
        <b>Em negrito?</b>
    </p>
    <h2>Em negrito 2 , com semantica!</h2>
    <p>Nesse paragrafo <Strong>Temos</b> uma palavra em negrito!</strong>
    <p>
        <strong>Em negrito?</strong>
    </p>
    <h2>Em italico</h2>
    <p>Aqui está um <i>termo em itálico</i></p>
    <h3>Em italico 2</h3>
    <p>Esta <em>em itálico , com semantica!</em></p>
</body>
</html>
